<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Certificates</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=STIX+Two+Text:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&display=swap");
      @import url("https://fonts.googleapis.com/css2?family=Beau+Rivage&display=swap");
      * {
        margin: 0;
        padding: 0;
      }
      /* font-families */
      .font-stix {
        font-family: "Poppins", sans-serif;
        font-family: "STIX Two Text", serif;
      }
      .font-beau {
        font-family: "Beau Rivage";
      }
      .main {
        height: 100vh;
        width: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .banner {
        height: 650px;
        width: 1200px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        border: 2px solid #000;
      }
      .title1 {
        color: #133745;
        font-weight: 600;
        font-size: 36px;
      }
      .title2 {
        color: black;
        font-weight: 400;
        font-size: 24px;
        margin-top: 0px;
      }
      .sub-info {
        font-size: 14px;
        font-weight: 400;
        text-align: left;
        color: white;
        background-color: #27c9a2;
        padding: 10px 130px;
        margin-top: 20px;
      }
      .name {
        font-family: Beau Rivage;
        font-size: 32px;
        font-weight: 400;
        line-height: 43px;
        text-align: left;
        border-bottom: 2px dashed rgba(0, 0, 0, 0.2);
        padding: 6px 150px;
        margin-top: 20px;
      }
      .info {
        color: #000;
        text-align: center;
        font-size: 14px;
        font-style: normal;
        font-weight: 400;
        line-height: normal;
        max-width: 100%;
        margin: 20px 0px;
      }
      .date-award {
        display: flex;
        justify-content: space-between;
        align-items: center;
        width: 80%;
      }
      .style1 {
        color: #000;
        font-size: 12px;
        font-style: normal;
        font-weight: 400;
        line-height: normal;
      }
      .style2 {
        color: #000;
        font-size: 15px;
        font-style: normal;
        font-weight: 500;
        line-height: normal;
      }
    </style>
    <!-- <link rel="stylesheet" href="styles.css"> -->
  </head>
  <body>
    <div class="">
      <!-- certificate-1 -->
      <div class="main">
        <div class="banner">
          <h1 class="title1">CERTIFICATE</h1>
          <h3 class="title2 font-stix">of Appreciation</h3>
          <p class="sub-info font-stix">
            This certification is proudly presented to
          </p>
          <p class="name font-beau">Mohammed Roshan</p>
          <p class="info font-stix">
            Lorem ipsum dolor sit amet consectetur. Lorem massa fermentum
            faucibus mauris aliquet iaculis eget volutpat. Hac tincidunt
            condimentum nunc quam dictumst.
          </p>
          <div class="date-award font-stix">
            <div class="date">
              <span class="style1">Date</span> <br />
              <span class="style2">Jan 20,2024</span>
            </div>
            <div class="award">
              <span class="style1">Awarded by</span> <br />
              <span class="style2">Fazil VN</span>
            </div>
          </div>
        </div>
      </div>
  
    </div>
  </body>
</html>
